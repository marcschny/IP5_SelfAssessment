# This file is a template, and might need editing before it works on your project.
# https://hub.docker.com/r/google/dart
image: google/dart:2.8.4

variables:
  # Use to learn more:
  # pub run test --help
  PUB_VARS: "--platform vm --timeout 30s --concurrency=6 --test-randomize-ordering-seed=random --reporter=expanded"

stages:
    -build
    -test
    -review
    -staging
    -production

# Cache downloaded dependencies and plugins between builds.
# To keep cache across branches add 'key: "$CI_JOB_NAME"'
cache:
  paths:
    - .pub-cache/global_packages

before_script:
  - export PATH="$PATH":"~/.pub-cache/bin"
  - pub get --no-precompile

build:
  stage: build
  script:
    - pub run build $PUB_VARS

test:
  stage: test
  script:
    - pub run test $PUB_VARS

review:
  stage: review
  script:
    - pub run review $PUB_VARS

staging:
  stage: staging
  script:
    - pub run staging $PUB_VARS
    
production:
  stage: production
  script:
    - pub run production $PUB_VARS

